<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="piano-container">
        <div class="keys octave-one">
            <button class="key white-key c" data-key="81">Q</button>
            <button class="key black-key" data-key="87">W</button>
            <button class="key white-key" data-key="69">E</button>
            <button class="key black-key" data-key="82">R</button>
            <button class="key white-key" data-key="84">T</button>
            <button class="key white-key f" data-key="89">Y</button>
            <button class="key black-key" data-key="85">U</button>
            <button class="key white-key" data-key="73">I</button>
            <button class="key black-key" data-key="79">O</button>
            <button class="key white-key" data-key="80">P</button>
            <button class="key black-key" data-key="219">[</button>
            <button class="key white-key" data-key="221">]</button>
        </div>
        <div class="keys octave-two">
            <button class="oct-two key white-key c" data-key="65">A</button>
            <button class="oct-two key black-key" data-key="83">S</button>
            <button class="oct-two key white-key" data-key="68">D</button>
            <button class="oct-two key black-key" data-key="70">F</button>
            <button class="oct-two key white-key" data-key="71">G</button>
            <button class="oct-two key white-key f" data-key="72">H</button>
            <button class="oct-two key black-key" data-key="74">J</button>
            <button class="oct-two key white-key" data-key="75">K</button>
            <button class="oct-two key black-key" data-key="76">L</button>
            <button class="oct-two key white-key" data-key="186">;</button>
            <button class="oct-two key black-key" data-key="222">'</button>
            <button class="oct-two key white-key" data-key="13">Ent</button>
        </div>
        <div class="keys octave-three">
            <button class="oct-three key white-key c" data-key="90">Z</button>
            <button class="oct-three key black-key" data-key="88">X</button>
            <button class="oct-three key white-key" data-key="67">C</button>
            <button class="oct-three key black-key" data-key="86">V</button>
            <button class="oct-three key white-key" data-key="66">B</button>
            <button class="oct-three key white-key f" data-key="78">N</button>
            <button class="oct-three key black-key" data-key="77">M</button>
            <button class="oct-three key white-key" data-key="188">,</button>
            <button class="oct-three key black-key" data-key="190">.</button>
            <button class="oct-three key white-key" data-key="191">/</button>
            <button class="oct-three key black-key" data-key="16">Shf</button>
            <button class="oct-three key white-key" data-key="32">Spc</button>
        </div>
    </div>

    <audio data-key="81" src="sounds/C2.wav"></audio>
    <audio data-key="87" src="sounds/C2sharp.wav"></audio>
    <audio data-key="69" src="sounds/D2.wav"></audio>
    <audio data-key="82" src="sounds/D2sharp.wav"></audio>
    <audio data-key="84" src="sounds/E2.wav"></audio>

    <audio data-key="73" src="sounds/G2.wav"></audio>

    <audio data-key="80" src="sounds/A2.wav"></audio>
    <audio data-key="219" src="sounds/A2sharp.wav"></audio>
    <audio data-key="221" src="sounds/B2.wav"></audio>

    <audio data-key="65" src="sounds/C3.wav"></audio>
    <audio data-key="83" src="sounds/C3sharp.wav"></audio>
    <audio data-key="68" src="sounds/D3.wav"></audio>
