<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <header>
                <h1>Login #10</h1>
            </header>
            <div class="signin">
                <h2>Have an account?</h2>
                <form>
                    <input type="text" placeholder="Username" class="input-text">
                    <input type="password" placeholder="Password" class="input-text">
                    <button type="submit" data-key="13" class="primary-btn">Sign In</button>
                    <div class="more">
                        <div>
                            <input type="checkbox">
                            <label class="chx-label">Remember Me</label>
                        </div>
                        <a href="#">Forgot Password</a>
                    </div>
                </form>
                <p class="or">–– Or Sign In With ––</p>
                <div class="links">
                    <button class="secondary-btn">Facebook</button>
                    <button class="secondary-btn">Twitter</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
